<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *
        {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            font-weight:normal;
            
        }

        :root
        {
            --color-pink: #EAE1E4;
            --color-dark-pink: #B48CA4;
            --color-grey: #56504D;

            --offset: calc(1.2vw + 14px);

        }

        @font-face
        {
            font-family: blackstory-script;
            src: url("fonts/blackstory-script.ttf");
        }

        @font-face
        {
            font-family: bosaca-script;
            src: url("fonts/bosca-light.ttf");
        }

        @media screen and (max-width: 800px)
        {
            header
            {
                height: 76vh;
                background-size: cover;
            }
        }

        .intro
        {

            height: 100vh;

            background-image: url("images/bg_img_intro.png");
            background-repeat: no-repeat;
            background-position: center left 20%;
            background-size: cover, auto;

            margin: calc(1.2vw + 14px);
            margin-top: 0;
            margin-bottom: 0;

            display: flex;
            flex-direction: column;
            
            /* overflow: hidden; */

            color: var(--color-grey);


        }


        .intro h2
        {

            font-family: blackstory-script;
            font-size: 16rem;

            position: absolute;
            left: 50%;
            transform: translateX(-50%);

            margin-top: 200px;
            margin-left: -132px;

        }

        .intro h3
        {

            font-size: 3rem;

            position: absolute;
            left: 50%;
            transform: translateX(-50%);

            margin-top: 296px;
            margin-left: 146px;

        }

        .intro div
        {

            margin-top: 24rem;

            font-size: 2rem;

            /* background-color: bisque; */

            position: relative;
            left: 50%;
            width: 40%;

            line-height: 1.2;

        }


        @media screen and (max-width: 1000px)
        {
            
            .intro h2
            {
                margin-top: 13vh;
            }
           
            .intro h3
            {
                margin-top: 23.4vh;
            }

            .intro div
            {

                font-size: 1.8rem;
                left: 40%;
                width: 50%;

            }

        }
        
        @media screen and (max-width: 800px)
        {

            .intro h2
            {
                font-size: 6rem;

                margin-top: 9vh;
                margin-left: -44px;
            }

            .intro h3
            {
                font-size: 1.6rem;

                margin-top: 12.2vh;
                margin-left: 84px;
            }

            .intro div
            {

                margin-top: 208px;
                margin-top: 22.5vh;
                text-align: justify;
                text-align-last: center;

                font-size: 1.5rem;

                width: 80%;
                left: 0;
                margin-left: auto;
                margin-right: auto;

            }
        }

    </style>

</head>

<body>

    <section class="intro">

        <h2>Hello</h2>
        <h3>everyone,</h3>

        <div>

            <p>I will be happy to make your logo :)</p>
            <br>
            <p>Your logo will probably be the first thing your customers see, so let's make it be the first thing they remember!</p>
            <br>
            <p>I'm available for new projects!</p>

        </div>

    </section>
    
</body>
</html>
