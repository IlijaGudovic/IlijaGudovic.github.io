<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *
        {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            font-weight:normal;
            
        }

        :root
        {
            --color-pink: #EAE1E4;
            --color-dark-pink: #B48CA4;
            --color-grey: #56504D;

            --offset: calc(1.2vw + 14px);

        }

        @font-face
        {
            font-family: blackstory-script;
            src: url("fonts/blackstory-script.ttf");
        }

        @font-face
        {
            font-family: bosaca-script;
            src: url("fonts/bosca-light.ttf");
        }

        
        .gallery
        {
            height: 100vh;
            background: url(./images/bg_img_galery.png) , var(--color-pink);

            background-repeat: no-repeat;
            background-position: center top;
            background-size: 100% auto;

            /* margin: var(--offset); */

            display: flex;
            flex-direction: column;

        }

        .gallery h2
        {

            color: var(--color-grey);
            text-align: center;

            font-family: bosaca-script;
            font-size: max(2.4vw + 1rem, 24pt);
            text-transform: uppercase;

            padding-top: max(5vw - 16px, 26px);
            margin-bottom: max(8vw - 16px, 26px);

        }

        .gallery .grid
        {
            height: 100%;
            width: 72%;
            margin: auto;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 60px;
            padding-bottom: 60px;

        }

        @media screen and (max-width: 1200px)
        {
            .gallery .grid
            {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (orientation: portrait)
        {

            .gallery
            {
                height: 200vh;
            }

            .gallery .grid
            {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        .gallery .grid .option
        {
            position: relative; 

            box-shadow: 1px 1px 15px;

        }

        .gallery .grid .option img
        {

            position: absolute;
             
            width: 100%;
            height: 100%;

            object-fit: cover;

        }

        .gallery .grid .option .title-box
        {

            z-index: 1;
            background: rgba(86, 80, 77, 0.6);

            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);

            width: 36%;
            height: 24%;

            display: flex;

        }

        .gallery .grid .option .title-box h3
        {
            color: white;
            margin: auto;

            text-transform: uppercase;
        }

    </style>

</head>

<body>

    <section class="gallery">

        <h2>Galery</h2>

        <div class="grid">

            <div class="option">
                <img src="./images/galery_home/img_01.png" alt="gallery-home-img">

                <div class="title-box">
                    <h3>Simple</h3>
                </div>

            </div>

            <div class="option">
                <img src="./images/galery_home/img_02.png" alt="gallery-home-img">

                <div class="title-box">
                    <h3>Cards</h3>
                </div>

            </div>

            <div class="option">
                <img src="./images/galery_home/img_03.png" alt="gallery-home-img">

                <div class="title-box">
                    <h3>Package</h3>
                </div>

            </div>

            <div class="option">
                <img src="./images/galery_home/img_04.png" alt="gallery-home-img">

                <div class="title-box">
                    <h3>Template</h3>
                </div>

            </div>
           
            <div class="option">
                <img src="./images/galery_home/img_05.png" alt="gallery-home-img">

                <div class="title-box">
                    <h3>Brand</h3>
                </div>

            </div>

            <div class="option">
                <img src="./images/galery_home/img_06.png" alt="gallery-home-img">

                <div class="title-box">
                    <h3>Logo</h3>
                </div>

            </div>

        </div>

    </section>
    
</body>
</html>
