<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>

        *
        {
            margin: 0;
            padding: 0;
        }

        @font-face
        {
            font-family: myFont; 
            src: url("fonts/Tajawal-Medium.ttf");
        }

    </style>

</head>
<body>

    <div style="height: 500px; width: 500px; background: black; position: relative;">

        <div style="height: 100px; width: 100px; background: white; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: flex;" >
        
            <p style="position: relative; margin: auto; font-family: myFont; border: solid 1px; margin: auto; text-transform: uppercase;">text</p>

            <div style="position: absolute; height: 2px; background: black; top: 50%; width: 100%;"></div>

        </div>

        <div style="height: 100px; width: 100px; background: white; position: absolute; left: 50%; top: 50%; transform: translate(-50%, 50%); display: flex;" >
        
            <p style="position: relative; margin: auto; border: solid 1px; margin: auto; text-transform: uppercase;">text</p>

            <div style="position: absolute; height: 2px; background: black; top: 50%; width: 100%;"></div>

        </div>

    </div>
    
</body>
</html>
